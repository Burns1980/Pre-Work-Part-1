<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>HTML/CSS Prototype</title>
    <link rel="stylesheet" href="CSS/stylesheet.css">
  </head>
  <body>
    <div class="container">
      <h1>Recreate this using HTML &amp; CSS</h1>
      <img src="https://s3.amazonaws.com/f.cl.ly/items/2z3C3Z0L2Q0R282p1V0z/Image%202014-12-19%20at%2010.07.09%20AM.png" width="303" />
    </div>

    <div class="grid-container">
      <div class="head">
          <!-- code for the head -->
          <p><strong>$167</strong> still needed for this project</p>
      </div>

      <div class="progress-bar">

      </div>

      <div class="body">
        <p><strong id="threedays">Only 3 days left</strong> to fund this project.</p>
        <p>Join the <strong id="fourtwo">42</strong> other donors who have<br />
          already supported this project. Every<br /> dollar helps.</p>
      </div>

      <div class="dollar-input">
        <form action="#" method="POST">
          <section class="input-container"><p>$</p>
          <input type="number" id="numinput" name="amount">
        </section>
        </form>
        <p><a href="#">Why give $50?</a></p>
      </div>

      <div class="submit-button">
        <form action="#" method="POST">
          <input type="submit" value="Give Now" id="submit">
        </form>
      </div>

      <div class="save">
        <form action="#" method="POST">
          <input type="submit" value="Save for later" id="save">
        </form>
      </div>
      <div class="social">
        <form action="#" method="POST">
          <input type="submit" value="Tell your Friends" id="social">
        </form>
      </div>
    </div>


  </body>
</html>
